{%extends 'base.html'%} 

{%block title %} Home {%endblock%} 
{%block lib%} 
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{%endblock%}
{%block content%} 
<div class="col-sm-9"> 
<div class="well"> 
    <h1 class="text-center">Total employees - {{no}}</h1> 
</div>
 </div> 
 <div class="col-sm-3"> 
    <div class="well"> 
        <h5>ACTIVE</h5>
        <h6>
        {%for emp in active%}   
         {{emp}} 
        {%endfor%}
        </h6>
</div> 
</div> 

<div class="col-sm-3"> 
    <div class="well"> 
        <h5>ON LEAVE</h5>
        <h6>
            {%for emp in on_leave%}   
             {{emp}}  
            {%endfor%}
        </h6>
</div> 
</div> 

<div class="col-sm-3"> 
    <div class="well">  
        <h5>LEAVE</h5>
        <h6>
            {%for emp in leave%}   
             {{emp}} 
            {%endfor%}
        </h6>
</div> 
</div> 
  
{%endblock%}
